<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let x = "ABCDE"


        let i;
        let j;

        for (j = 0; j <= 4; j++) {
            for (i = 0; i <= j; i++) {
                document.write(x[i])
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
