<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = "ABCDEFGHIJKLMNO"


        let i;
        let j;
        let k = 0;
        for (j = 0; j <= 4; j++) {
            for (i = 0; i <= j; i++) {
                document.write(x[k] + "  ")
                k++;
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
