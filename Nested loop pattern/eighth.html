<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let i;
        let j;


        for (j = 5; j >= 1; j--) {
            for (i = 1; i <= j; i++) {
                document.write(i + "  ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
