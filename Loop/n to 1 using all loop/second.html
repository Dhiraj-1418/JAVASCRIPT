<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>


        document.write("Using while loop<br>")

        let n=prompt("Enter the value of n:");
        n=parseInt(n);
        let i=n;
        
        while(i>=1)
        {
            document.write(i+" ");
            i--;
        }


    </script>


</body>
</html>
