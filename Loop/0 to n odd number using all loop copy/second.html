<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>


        document.write("Using while loop<br>")

        let n=prompt("Enter the value of n:");
        n=parseInt(n);
        let i=1;
        
        while(i<=n)
        {
            if(i%2==1)
            {
                document.write(i + " ");
             
            }
            i++;
        }


    </script>


</body>
</html>
