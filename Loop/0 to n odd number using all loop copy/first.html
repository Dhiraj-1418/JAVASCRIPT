<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>


        document.write("Using for loop<br>")

        let n=prompt("Enter the value of n:");
        n=parseInt(n);

        for(i=1; i<=n; i++ )
        {
            if(i%2==1)
            {
                document.write(i + " ");
            }
        }


    </script>


</body>
</html>
