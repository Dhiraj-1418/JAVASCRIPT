<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>


        document.write("Using for loop<br>")

        let n=prompt("Enter the value of n:");
        n=parseInt(n);

        let f=0;
        let s=1;
        let t;

        document.write(f +" "+ s);

        for(i=1; i<=n; i++)
        {
            document.write(s + " ");
            t=f+s;
            f=s;
            s=t;
            
            
            
        }
       

    </script>


</body>
</html>
