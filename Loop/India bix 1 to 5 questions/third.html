<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let a =prompt('Enter N :');
        a=parseInt(a)
        let first = 36 ;
        let second = 34 ; 
        let i ;




        for(i=1; i<=a; i++)
        {
            document.write(first + " ")
            document.write(second+" ");
            first -= 6;
            second -= 6;

        }

    </script>

</body>
</html>
