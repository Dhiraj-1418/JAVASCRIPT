<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = prompt("Enter The value of n:");
        n = parseInt(n);
        let x = 7;
        let y = 10;

        for (let i = 0; i < n; i++) 
        {
            if (i % 2 === 0) {
                document.write(x + "   ");
                x++;
            } else {
                document.write(y + "  ");
                y++;
            }
        }
    </script>
</body>

</html>
