<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 

    <script>
        <!-- 2, 4, 6, 8, 10, ...  -->
        let i = 1 ;
        let first = 2;
        let second = 4 ;
        let  n = prompt("Enter N : " );
        n = parseInt(n);

        while(i<=n)
        {
            document.write(first + " ");
            document.write(second + " ");
            first += 4 ;
            second += 4 ;
            i++;
        }

    </script>

</body>
</html>
