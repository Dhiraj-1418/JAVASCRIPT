<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        <!-- 80, 10, 70, 15, 60, ...  -->

        let i = 1 ;
        let first = 80;
        let second = 10;
        let  n = prompt("Enter N : " );
        n = parseInt(n);

        while(i<=n)
        {
            document.write(first + " ");
            document.write(second + " ");
            first -= 10 ;
            second += 5 ;
            i++;
        }

    </script>

</body>
</html>
