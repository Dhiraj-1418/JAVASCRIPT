<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <!-- 1.5, 2.3, 3.1, 3.9, ... -->

        
        let i = 1 ;
        let first = 1.5;
        let second = 2.3 ;
        let  n = prompt("Enter N : " );
        n = parseInt(n);

        while(i<=n)
        {
            document.write(first + " ");
            document.write(second + " ");
            first += 1.6 ;
            second += 1.6 ;
            i++;
        }

    </script>
</body>
</html>
