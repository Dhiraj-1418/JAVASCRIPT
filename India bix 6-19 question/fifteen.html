<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        <!-- 544, 509, 474, 439, ...  -->

        
        let i = 1 ;
        let first = 544;
        let  n = prompt("Enter N : " );
        n = parseInt(n);

        while(i<=n)
        {
            document.write(first + " ");
            first -= 35;
            i++;
        }

    </script>
