<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    

        let a= prompt('Enter you a');
        a=parseInt(a);
        let b= prompt('Enter you b');
        b=parseInt(b);
        let c= prompt('Enter you c');
        c=parseInt(c);

        if(a<b)
        {
            if(a<c)
            {
              document.write(`${a} is minimum`)
            }
            else
            {
                document.write(`${c} is minimum`)
            }
        }
        else
        {
            if(b<c)
            {
                document.write(`${b} is minimum`)
            }
            else
            {
                document.write(`${c} is minimum`)
            }
        }
    </script>
</body>
</html>
