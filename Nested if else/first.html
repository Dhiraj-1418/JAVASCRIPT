<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        let age=prompt("Enter your Age")
        age= parseInt(age);

        if(age>=18)
        {
            if(age>100)
            {
                document.write('Enter a Valid Age')
            }
            else
            {
                document.write('Your a Eligible For Vote')
            }
        }
        else
        {
            if(age<=0)
            {
                document.write('Enter a Valid Age')      
            }
            else
            {
                document.write('Your a not Eligible For Vote')
            }
        }
        
    </script>
</body>
</html>
